version: '3.6'

services:

  bgx-dashboard-2:
    build:
      context: ../..
      dockerfile: bgx/dashboard/Dockerfile-${DISTR}
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - BGX_TOP=bgx
    image: bgx-dashboard
    environment:
    - SAWTOOTH_HOME=/project/${BGX_TOP}/data-bgx
    volumes:
      - ../..:/project/${BGX_TOP}
    container_name: bgx-dashboard-2
    networks:
    - network1
    ports:
      - "8004:8004"
    # depends_on:
    #   - validator 18.222.233.160
    command: |
      bash -c "
        bgx/bin/protogen
        cd bgx/dashboard
        python3 setup.py clean --all
        python3 setup.py build
        bgx-dashboard -vv  --connect tcp://validator-2:4006 --bind bgx-dashboard-2:8004
      "
    stop_signal: SIGKILL

networks:
  network1:
     name: bgx2-network
