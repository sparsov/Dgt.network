      "
    stop_signal: SIGKILL


  validator-bgx:
    build:
      context: ../..
      dockerfile: bgx/validator-bgx/Dockerfile-${DISTR}
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - BGX_TOP=bgx
    image: validator-bgx:${ISOLATION_ID}
    networks:
    - network1
    environment:
    - SAWTOOTH_HOME=/project/${BGX_TOP}/clusters/${C}/${PNM}${N}
    - PEER_HOME=/project/peer
    - ENDPOINTS=${ENDPOINTS}
    - SINGLE=${SINGLE}
    - NETWORK=${NETWORK}
    - PCONTROL=${PCONTROL}
    volumes:
      - ../..:/project/${BGX_TOP}
      - ../../../dgt_clust/${C}/${PNM}${N}:/project/peer
    container_name: validator-${PNM}-${C}-${N}
    expose:
      - ${COMP}
      - ${NET}
      - ${CONS}
    ports:
      - ${COMP}:${COMP}
      - ${NET}:${NET}
    # start the validator with an empty genesis batch sawtooth.consensus.algorithm=devmode and ADD sawtooth.consensus.version=0.1 /root/.dgt/keys/my_key.priv
    command: |
      bash -c "
        bgx/bin/protogen
        if [ -z ${PEERS} ]; then echo 'ONE HOST MODE'; else echo 'MANY HOST MODE (${PEERS})';add_peers.sh '${PEERS}'; fi
        cd bgx/validator-bgx
        python3 setup.py clean --all
        python3 setup.py build
        bgxadm node ${C} ${PNM}${N};bgxadm keygen;ls -l /project/peer;
        if [ ${G} == 'Y' ]; then rm -f /project/peer/data/*; else echo 'RESTART MODE'; fi; rm -f /project/peer/logs/validator*.log* /project/peer/logs/interc*.log* ;
        bgx keygen my_key;
        echo 'GATEWAY=${SEEDS},PEERING=${PEERING},NETWORK=${NETWORK},SIGNED=${SIGNED}'
        bgxset proposal create -k /project/peer/keys/validator.priv -o dgtset.batch $$(cat /project/peer/etc/dgt.conf)
        bgxset genesis -k /project/peer/keys/validator.priv -A $$(cat /project/${BGX_TOP}/clusters/c1/${PNM}1/keys/validator.pub) -A $$(cat /project/peer/keys/validator.pub)
        if [ ${G} == 'Y' ]; then bgxadm genesis config-genesis.batch  dgtset.batch;echo 'GENESIS MODE'; else echo 'RESTART MODE'; fi
        validator-dbgx -vv  \
            --endpoint tcp://validator-${PNM}-${C}-${N}:${NET} \
            --bind component:tcp://eth0:${COMP} \
            --bind network:tcp://eth0:${NET} \
            --bind consensus:tcp://eth0:${CONS} \
            --max_dag_branch 6 --scheduler parallel ${SIGNED} --peering ${PEERING} ${SEEDS} --maximum-peer-connectivity 70 \
            --opentsdb-url-off http://stats-influxdb-${PNM}:8086 --opentsdb-db metrics --opentsdb-username lrdata --opentsdb-password pwlrdata
      "
    stop_signal: SIGTERM
    #stop_grace_period: 600ms


  bgx-api:
    build:
      context: ../..
      dockerfile: bgx/rest-api/Dockerfile-${DISTR}
      args:
        - http_proxy   
        - https_proxy
        - no_proxy
        - BGX_TOP=bgx
    image: bgx-rest-api:${ISOLATION_ID}
    environment:
    - SAWTOOTH_HOME=/project/${BGX_TOP}/clusters/${C}/${PNM}${N}
    - PEER_HOME=/project/peer
    volumes:
      - ../..:/project/${BGX_TOP}
      - ../../../dgt_clust/${C}/${PNM}${N}:/project/peer
    container_name: api-${PNM}-${C}-${N}
    networks:
    - network1
    ports:
      - ${API}:${API} 
    depends_on:
       - validator-bgx
    # opentsdb-url-off  -- SWITCH OFF metrics
    command: |
      bash -c "
        cd bgx/rest-api;rm -f /project/peer/logs/rest-api*.log*;
        bgxadm node ${C} ${PNM}${N}
        python3 setup.py clean --all
        python3 setup.py build
        bgx-rest-api -vv --connect tcp://validator-${PNM}-${C}-${N}:${COMP} --bind api-${PNM}-${C}-${N}:${API} --opentsdb-url-off http://bgx-stats-influxdb:8086 --opentsdb-db metrics --opentsdb-username lrdata --opentsdb-password pwlrdata
      "
    stop_signal: SIGKILL


  bgx-pbft:
