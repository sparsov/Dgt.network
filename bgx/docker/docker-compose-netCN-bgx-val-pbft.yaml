    container_name: pbft-${PNM}-${C}-${N}
    depends_on:
      - validator-bgx
    #  - bgx-registry
    command: |
      bash -c "
        cd bgx/consensus/bgx_pbft;rm -f /project/peer/logs/pbft*.log*;
        bgxadm node ${C} ${PNM}${N}
        python3 setup.py clean --all
        python3 setup.py build
        bgx-pbft -vv ${SIGNED} --connect tcp://validator-${PNM}-${C}-${N}:${CONS} --component tcp://validator-${PNM}-${C}-${N}:${COMP}
      "
    stop_signal: SIGKILL


