# this is for cluster version - we have separate folder for cluster's peers
version: '3.6'

services:

  settings-tp:
    build:
      context: ../..
      dockerfile: bgx/docker/settings/Dockerfile-${DISTR}
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - BGX_TOP=bgx
    image: bgx-settings-tp-${PNM}:${ISOLATION_ID}
    networks: 
    - network1
    environment:
    - SAWTOOTH_HOME=/project/${BGX_TOP}/clusters/${C}/${PNM}${N}
    - PEER_HOME=/project/peer
    volumes:
      - ../..:/project/${BGX_TOP}
      - ../../../dgt_clust/${C}/${PNM}${N}:/project/peer
    container_name: settings-tp-${PNM}-${C}-${N}
    depends_on:
      - validator-bgx
    command: |
      bash -c "
        cd bgx/families/settings;rm -f /project/peer/logs/settings-*.log*;
        bgxadm node ${C} ${PNM}${N}
        python3 setup.py clean --all
        python3 setup.py build
        settings-tp -vv -C tcp://validator-${PNM}-${C}-${N}:${COMP}
      "
    stop_signal: SIGKILL

