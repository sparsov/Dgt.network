version: '3.6'

services:

  dashboard-dgt:
    build:
      context: ../..
      dockerfile: bgx/dashboard/Dockerfile-${DISTR}
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - BGX_TOP=bgx
    image: bgx-dashboard
    environment:
    - SAWTOOTH_HOME=/project/peer
    volumes:
      - ../..:/project/${BGX_TOP}
      - ../../../dgt_clust/c1/dgt1:/project/peer  
    container_name: dashboard-dgt
    networks:
    - network1
    ports:
      - "8003:8003"
    # depends_on:
    #   - validator 18.222.233.160
    command: |
      bash -c "
        bgx/bin/protogen
        cd bgx/dashboard
        python3 setup.py clean --all
        python3 setup.py build
        bgx-dashboard -vv  --connect tcp://validator-dgt-c1-1:4104 --bind dashboard-dgt:8003
      "
    stop_signal: SIGKILL

networks:
  network1:
     name: dgt1-network
